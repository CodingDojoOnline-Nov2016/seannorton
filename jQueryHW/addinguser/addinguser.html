<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="jQuery31.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <title>Adding A User</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Adding A User</h1>
      <div class="content">
        <table class="contacttable">
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email Address</td>
            <td>Contact #</td>
          </tr>
        </table>
        <h2>Add User</h2>
        <form>
          <p>First Name: <input type="text" id="first-name" value="" placeholder="First Name"></p>
          <p>Last Name: <input type="text" id="last-name" value="" placeholder="Last Name"></p>
          <p>Email Address: <input type="text" id="email-address" value="" placeholder="Email Address"></p>
          <p>Contact Number: <input type="text" id="contact-number" value="" placeholder="Contact Number"></p>
          <input type="submit" value="Add User">
        </form>
      </div>
    </div>
  </body>
</html>
