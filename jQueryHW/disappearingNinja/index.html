<!DOCTYPE html>
<html>
  <head>
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
                $(document).ready(function(){
              // your jQuery codes will go here
              $('img').click(function(){
                  $(this).hide();
              });

              $('.showbutton').click(function(){
                $('img').show();
              })
            });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Disappearing Ninja</h1>
      <div class="content">
        <div class="imgcontainer"><img src="img/sombra.png" alt=""></div>
        <div class="imgcontainer"><img src="img/mei.png" alt=""></div>
        <div class="imgcontainer"><img src="img/genji.png" alt=""></div>
        <div class="imgcontainer"><img src="img/ana.png" alt=""></div>
        <div class="imgcontainer"><img src="img/hanzo.png" alt=""></div>
        <div class="imgcontainer"><img src="img/zenyatta.png" alt=""></div>
        <div class="imgcontainer"><img src="img/zarya.png" alt=""></div>
        <div class="imgcontainer"><img src="img/reinhardt.png" alt=""></div>
      </div>
      <button class="showbutton">Ninjas, reappear!</button>
  </body>
</html>
