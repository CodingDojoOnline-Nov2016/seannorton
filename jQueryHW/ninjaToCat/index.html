<!DOCTYPE html>
<html>
  <head>
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
              $('img').on('click', function() {
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt'));
                $(this).attr('data-alt', temp);
              })
            });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Ninja to Cat</h1>
      <div class="content">
        <div class="imgcontainer"><img src="img/cat0.png" alt="" data-alt="img/ninja0.png"></div>
        <div class="imgcontainer"><img src="img/cat1.png" alt="" data-alt="img/ninja1.png"></div>
        <div class="imgcontainer"><img src="img/cat2.png" alt="" data-alt="img/ninja2.png"></div>
        <div class="imgcontainer"><img src="img/cat3.png" alt="" data-alt="img/ninja3.png"></div>
        <div class="imgcontainer"><img src="img/cat4.png" alt="" data-alt="img/ninja4.png"></div>
      </div>
  </body>
</html>
