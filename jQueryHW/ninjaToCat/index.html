<!DOCTYPE html>
<html>
  <head>
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
                $(document).ready(function(){
              // your jQuery codes will go here

              // $('imgcontainer').click(function() {

              $('div.cat1').on("click", function(){
                $('.cat1').removeClass('.cat1').addClass('.ninja1')
                  })
              });

    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Disappearing Ninja</h1>
      <div class="content">
        <div class="imgcontainer cat0"></div>
        <div class="imgcontainer cat1"></div>
        <div class="imgcontainer cat2"></div>
        <div class="imgcontainer cat3"></div>
        <div class="imgcontainer cat4"></div>
        <div class="imgcontainer cat5"></div>
      </div>
      <button class="showbutton">Reset</button>
  </body>
</html>
